name: PR Validation - Main Starter

on:
  workflow_dispatch:
  push:
    tags:
      - '*' 

permissions:
  id-token: write
  contents: read

jobs:
  extract-ref:
    runs-on: ubuntu-latest
    outputs:
      infra_commons_tag: ${{ steps.extract_tag.outputs.infra_commons_tag }}
    steps:
      - name: Print GitHub workflow ref
        run: |
          echo "github.workflow_ref = $GITHUB_WORKFLOW_REF"
          echo "github.ref         = $GITHUB_REF"
          echo "github.sha         = $GITHUB_SHA"
      - name: Extract and print ref/tag from current workflow
        id: extract_tag
        run: |
          echo "GITHUB_WORKFLOW_REF=${GITHUB_WORKFLOW_REF}"
          # REF=$(echo "$GITHUB_WORKFLOW_REF" | cut -d'@' -f2 | cut -d'/' -f3)
          REF=$(echo "$GITHUB_WORKFLOW_REF" | cut -d'@' -f2)

          if [[ "$REF" == refs/tags/* ]]; then
            TAG="${REF#refs/tags/}"
          elif [[ "$REF" == refs/heads/* ]]; then
            TAG="${REF#refs/heads/}"
          else
            TAG="main"
          fi
          echo "Extracted tag: $TAG"
          echo "infra_commons_tag=$TAG" >> "$GITHUB_OUTPUT"
          #echo "infra_commons_tag=${REF}" >> $GITHUB_OUTPUT
          echo "Extracted ref: $REF"

  validation:
    name: "Validation – ${{ matrix.environment }}"
    needs: extract-ref
    uses: roberto-mondello-dgt/cache-helm-test/.github/workflows/common-pr-deployment-values-validation.yaml@1.0.0
    strategy:
      fail-fast: false
      matrix:
        environment: [dev, qa, vapt]
    with:
      environment: ${{ matrix.environment }}
      infra_commons_tag: ${{ needs.extract-ref.outputs.infra_commons_tag }}
